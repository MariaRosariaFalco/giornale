<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="'Contatti'"></title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>

<body>
     <!-- Navbar -->

        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{image/Logo1.jpg}" alt="Logo Jaita98News">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="'Categoria'">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{sezione(categoria='cronaca')}" th:text="'Cronaca'"></a>
                        <a class="dropdown-item" th:href="@{sezione(categoria='politica')}" th:text="'Politica'"></a>
                        <a class="dropdown-item" th:href="@{sezione(categoria='sport')}" th:text="'Sport'"></a>
                        <a class="dropdown-item" th:href="@{sezione(categoria='economia')}" th:text="'Economia'"></a>
                        <a class="dropdown-item" th:href="@{sezione(categoria='cultura')}" th:text="'Cultura'"></a>
                        <a class="dropdown-item" th:href="@{sezione(categoria='scienza e tecnologia')}" th:text="'Scienza e Tecnologia'"></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{contatti}" th:text="'Contatti'"></a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" th:href="@{chisiamo}" th:text="'Chi Siamo'"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{lavoro}" th:text="'Lavora con noi'"></a>

            </ul>
        </div>
    </nav>

    <!-- Contenuto della Pagina di Contatto -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2 th:text="Contattaci"></h2>
                <p th:text="'Puoi contattarci nei seguenti modi:'"></p>
                <ul>
                    <li th:text="'Email: info@jaita98news.com'"></li>
                    <li th:text="'Telefono: +39 0123 456789'"></li>
                    <li th:text="'Indirizzo: Via della Stampa, 22, 00100 Roma, Italia'"></li>
                </ul>
                <p th:text="'Compila il modulo sottostante per inviarci un messaggio!'"></p>
                <!-- Form di Contatto -->
                <form action="mailto:mrfalco90@gmail.com" method="post" enctype="text">
                    <div class="form-group">
                        <label for="nome" th:text="'Nome:'"></label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email" th:text="'Email:'"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="nome.cognome@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="messaggio" th:text="'Messaggio:'"></label>
                        <textarea class="form-control" id="messaggio" name="messaggio" rows="4"  placeholder="Inserisci il tuo messaggio" required></textarea>
                    </div>
                    <button type="submit" class="btn" th:text="'Invia Messaggio'"></button>
                </form>
            </div>
        </div>
    </div>

     <!-- Footer -->
    <footer class="text-white py-3 mt-4 barra">
        <div class="containerfooter">
            <div class="row">
                <div class="col-md-6">
                    <!-- Contenuto del footer (informazioni) -->
                    <p th:text="'Partita IVA: 00123456789'"></p>
                    <p th:text="'Email: info@jaita98news.com'"></p>
                    <p th:text="'Telefono: +39 0123 456789'"></p>
                    <p th:text="'Indirizzo: Via della Stampa, 22, 00100 Roma, Italia'"></p>
                    <p th:text="'&copy; 2024 Jaita98News. Tutti i diritti riservati.'"></p>
                </div>
                <div class="col-md-6 text-center">
                    <p th:text="'Per essere sempre aggiornato seguici sui Social!'"></p>
                    <!-- Icone social -->
                    <div class="social-icons">
                        <a href="#"><img th:src="@{image/facebook.png}" alt="Facebook"></a>
                        <a href="#"><img th:src="@{image/twitter.png}" alt="Twitter"></a>
                        <a href="https://www.instagram.com/jaita98news/" target="_blank"><img th:src="@{image/instagram.png}" alt="Instagram"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Ottieni il riferimento al form
        var form = document.querySelector('form');

        // Gestore eventi per l'invio del form
        form.addEventListener('submit', function (event) {
            // Controlla il nome
            var nomeInput = form.querySelector('#nome');
            if (!validateName(nomeInput.value)) {
                alert('Il nome deve avere almeno tre lettere.');
                event.preventDefault(); // Impedisce l'invio del form se la validazione fallisce
            }

        });

        // Funzione per la validazione del nome
        function validateName(nome) {
            var regex = /^[a-zA-Z\s]{3,}$/;
            return regex.test(nome);
        }
    });
</script>

</body>

</html>
